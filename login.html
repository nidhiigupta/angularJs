    <form ng-submit="runLogin()" style="position: absolute;top: 41%;left: 27%;right:27%;width: 49%;">
      <div class="col-4">
          <label>
            Email
            <input type="email" class="form-control" ng-model="email" placeholder="Enter email..." tabindex="1" required/>
          </label>
        </div>
        <div class="col-2">
          <label>
            Password
            <input type="password" class="form-control" ng-model="password" placeholder="Enter password..." tabindex="2" required/>
          </label>
        </div>
        <div >

        </div>

      </form>
