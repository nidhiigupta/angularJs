<div id="loginbg" style="background-image: url(images/white.png);absolute;width: 100%;min-width: 1050px;height: auto;">
  <div style="min-width: 1050px;width: 100%;position: absolute;top: 128px;">
  <div class="loginformbg">
  <form ng-submit="runSignup()" style="position: absolute;right: 27%;left: 27%;top: 19%;">
  <div class="container" style="width:99%">
  <div class="col-2">
    <label>
      First Name
      <input ng-model="firstname" class="form-control" ng-maxlength="10"   tabindex="1" placeholder="Enter first name..." required />
    </label>
  </div>
  <div class="col-2">
    <label>
      Last Name
      <input ng-model="lastname" class="form-control" ng-maxlength="20"  tabindex="2" placeholder="Enter last name..." required />
    </label>
  </div>
  <div class="col-2">
    <label>
      Email
      <input  type="email" class="form-control" ng-model="email"  tabindex="3" placeholder="Enter email..." required />
    </label>
  </div>
  <div class="col-2">
    <label>
      Password
      <input type="password" class="form-control" ng-model="password" tabindex="4" placeholder="Enter password..." required />
    </label>
  </div>
  <div>
    <button type="submit" class="form-control" style="position:relative;width: 47%;left: 25%;right: 25%;top:27%">Signup</button>
    <p class="message">Already registered? <a href="login.html">Login here</a></p>
  </div>
  </form> 
  </div>
